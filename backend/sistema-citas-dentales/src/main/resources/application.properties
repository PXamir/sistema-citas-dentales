spring.application.name=sistema-citas-dentales

# =======================================================
# CONFIGURACIÓN DEL SERVIDOR
# 
# - Adecuar al puerto que tengas libre (server.port = XXXX)
# =======================================================
server.port=8085

# =====================================================================================
# CONFIGURACIÓN DE BASE DE DATOS
#
# - Verificar el nombre de la base de datos: localhost:3306/"nombrede la bd"?useSSL...
# - Verifica usuario y contraseña de tu MySQL (por defecto username(root) password()
# - spring.datasource.password= ANGÉLICA aquí coloca tu contraseña :P
# =====================================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/consultorio_dental?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ================================
# VALIDACIÓN (Bean Validation)
# ================================
spring.web.resources.add-mappings=false

# ================================
# DEVTOOLS
# ================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ================================
# LOGGING
# ================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG