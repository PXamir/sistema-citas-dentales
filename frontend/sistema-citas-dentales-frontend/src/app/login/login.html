<div class="login-container">

    <div class="login-card">

        <h2 class="title">Sistema de Citas Dentales</h2>
        <p class="subtitle">Inicia sesión para continuar</p>

        <div *ngIf="msg" class="error-msg">
            {{ msg }}
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

            <div class="input-group">
                <label>Usuario</label>
                <input formControlName="username" placeholder="Ingrese su usuario" />
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" formControlName="password" placeholder="Ingrese su contraseña" />
            </div>

            <button type="submit" class="btn-login" [disabled]="form.invalid">
                Ingresar
            </button>

        </form>

    </div>

</div>
