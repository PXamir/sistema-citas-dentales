<div class="flex items-center justify-center min-h-[calc(100vh-180px)] bg-gradient-to-br from-blue-50 to-white p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-md">
      
      <!-- HEADER -->
      <div class="text-center p-6 border-b">
        <h2 class="text-2xl text-blue-600 font-bold">Registro de Nuevo Paciente</h2>
        <p class="text-gray-600">Completa el formulario para crear tu cuenta</p>
      </div>
  
      <div class="p-6">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  
          <!-- Nombre + Apellido -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
              <label class="font-medium">Nombre</label>
              <input
                formControlName="nombre"
                placeholder="Juan"
                class="input"
              />
            </div>
  
            <div class="space-y-1">
              <label class="font-medium">Apellido</label>
              <input
                formControlName="apellido"
                placeholder="Pérez"
                class="input"
              />
            </div>
          </div>
  
          <!-- Email -->
          <div class="space-y-1">
            <label class="font-medium">Email</label>
            <input
              type="email"
              formControlName="email"
              placeholder="ejemplo@correo.com"
              class="input"
            />
          </div>
  
          <!-- Teléfono + Género -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
              <label class="font-medium">Teléfono</label>
              <input
                formControlName="telefono"
                placeholder="999 888 777"
                class="input"
              />
            </div>
  
            <div class="space-y-1">
              <label class="font-medium">Género</label>
  
              <select
                formControlName="genero"
                class="input"
              >
                <option value="" disabled>Seleccione…</option>
                <option value="MASCULINO">Masculino</option>
                <option value="FEMENINO">Femenino</option>
                <option value="OTRO">Otro</option>
              </select>
            </div>
          </div>
  
          <!-- Fecha Nacimiento -->
          <div class="space-y-1">
            <label class="font-medium">Fecha de Nacimiento</label>
            <input type="date" formControlName="fechaNacimiento" class="input" />
          </div>
  
          <!-- Contraseña + Confirmación -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
              <label class="font-medium">Contraseña</label>
              <input
                type="password"
                formControlName="password"
                placeholder="••••••••"
                class="input"
              />
            </div>
  
            <div class="space-y-1">
              <label class="font-medium">Confirmar Contraseña</label>
              <input
                type="password"
                formControlName="confirmPassword"
                placeholder="••••••••"
                class="input"
              />
            </div>
          </div>
  
          <!-- Botón -->
          <button
            type="submit"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow"
            [disabled]="form.invalid"
          >
            Registrarse
          </button>
  
          <!-- Link a login -->
          <div class="text-center pt-4 border-t">
            <p class="text-sm text-gray-600">
              ¿Ya tienes cuenta?
              <a routerLink="/login" class="text-blue-600 hover:underline">
                Inicia sesión
              </a>
            </p>
          </div>
  
        </form>
      </div>
    </div>
  </div>
